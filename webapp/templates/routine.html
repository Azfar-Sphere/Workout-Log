{% extends "layout.html" %} 
{% block title %} Routine {% endblock %} 

{% block main %}
<h1 style="text-align: center;">Weekly Routine</h1>

<div class="text-center d-flex justify-content-center">
    <form method="post" action="/routine">
        <br>
        <div class="form-floating">
        <select class="form-select" id="day" name="day">
            <option value="sunday">Sunday</option>
            <option value="monday">Monday</option>
            <option value="tuesday">Tueday</option>
            <option value="wednesday">Wednesday</option>
            <option value="thursday">Thursday</option>
            <option value="friday">Friday</option>
            <option value="saturday">Saturday</option>
        </select>
        <label for="day">Select a day</label>
        </div>
        <div class="input-group mb-3">
            <input type="text" class="form-control" name="exercise" id="exercise" placeholder="Enter Exercise to Add">
            <button class="btn btn-primary mx-auto" id="set-submit" type="submit">Add Exercise</button>
        </div>
    </form>
</div>


{% endblock %}
