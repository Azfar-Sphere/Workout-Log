{% extends "layout.html" %}

{% block title %}
Login
{% endblock %}

{% block main %}
    <form action="/login" method="post">
        <input name="username" placeholder="Username" id="username" type="text">
        <input name="password" placeholder="Password" is="password" type="password">
        <button type="submit">Login</button>
    </form>
{% endblock %}
