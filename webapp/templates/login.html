{% extends "layout.html" %}

{% block title %}
Login
{% endblock %}

{% block main %}
    <form action="/login" method="post">
        <input name="username" placeholder="Username" id="username" type="text">
        <input name="password" placeholder="Password" is="password" type="text">
        <button type="submit">Login</button>
    </form>
    <a href="{{ url_for('auth.register') }}"><h1>Register Here</h1></a>
{% endblock %}
