{% extends "layout.html" %}

{% block title %}
Index
{% endblock %}

{% block main %}
    <a href="{{ url_for('login') }}"><h1>Login</h1></a>
    <a href="{{ url_for('register') }}"><h1>Register</h1></a>
    <a href="{{ url_for('logout') }}"><h1>Logout</h1></a>
{% endblock %}

<!-- Service Worker registers Offline.html-->
{% block script %}
    <script>
            window.addEventListener("load", () => {
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("service-worker.js");
        }
        });
    </script>
{% endblock %}
