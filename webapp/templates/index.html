{% extends "layout.html" %}

{% block title %}
Index
{% endblock %}

{% block main %}
<div class="containter-fluid fs-6">
    <table class="table text-sm-center">
        <thead>
            <tr>
                <th scope="col">Workout</th>
                <th scope="col">Date</th>
                <th scope="col">Workout Details</th>
            </tr>
        </thead>
        {% for workout in workouts %}
        <tr>
            <th scope="row">{{ workout.workout_number}}</th>
            <td>{{ workout.date }}</td>
            <td><a href="/workout/{{ workout.id }}" class="btn btn-outline-success">Add To Workout</a></td>
            <td><a href="/delete_w/{{ workout.id }}" class="btn btn-danger">Delete Workout</a></td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <div class="container text-center">
        <form action="/" method="post">
            <button class="btn btn-primary" type="submit" >Add Workout</button>
        </form>
    </div>
</div>
{% endblock %}
