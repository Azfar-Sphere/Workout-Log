{% extends "layout.html" %}

{% block title %}
Index
{% endblock %}

{% block main %}
<div class="containter-fluid fs-6">
    <table class="table text-sm-center">
        <thead>
            <tr>
                <th scope="col">Workout</th>
                <th scope="col">Date</th>
                <th scope="col">Workout Details</th>
            </tr>
        </thead>
        {% for day in days %}
        <tr>
            <td scope="col">{{ day }}</td>
            <form action="/dayworkout" method="post">
                <td><button class="btn btn-primary" type="submit">Workout for {{ day }}</button></td>
                <input type="hidden" name="day" value="{{ day }}" />
                <input type="hidden" id="week" name="week" value="{{ week }}"/>
            </form>
        </tr>
        {% endfor %}
    </table>
</div>
<div class="container-fluid fs-6 text-sm-center">
    <form action="/incrementweek" method="post" onsubmit="return confirmWeek()">
        <p class="font-monospace fs-1" id="weekLabel">Week {{ week }}</p>
        <button id="weekButton" class="btn btn-warning" type="submit">Next Week</button>
    </form>
</div>

<script>
    function confirmWeek() {
        var confirmation = confirm("Are you sure you want to increment the week? This action cannot be reversed!");

        if (confirmation) {
            return true;
        }
        else {
            return false;
        }
    };
</script>
{% endblock %}
