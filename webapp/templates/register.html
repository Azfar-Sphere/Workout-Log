{% extends "layout.html" %}

{% block title %}
Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <input name="username" placeholder="Username" id="username" type="text">
        <input name="password" placeholder="Password" id="password" type="password">
        <input name="conpassword" placeholder="Confirm Password" id="conpassword" type="password">
        <button type="submit">Register</button>
    </form>
{% endblock %}
