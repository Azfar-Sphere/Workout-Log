{% extends "layout.html" %}

{% block title %}
Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <input name="username" placeholder="Username" type="text">
        <input name="password" placeholder="Password" type="text">
        <input name="conpassword" placeholder="Confirm Password" type="text">
        <button type="submit">Register</button>
    </form>
    <a href="{{ url_for('login') }}"><h1>Login Here</h1></a>
{% endblock %}
